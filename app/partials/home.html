<div class="contaier-fluid" ng-controller="getTopicsCtrl">
    <div class="row">
        <div ng-repeat="topic in topics" class="col-md-12 col-sm-12 col-xs-12 topic">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <img src="{{topic.author.avatar_url}}" alt="" width="30">
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9 title">
                <a href="topic/{{topic.id}}" ng-bind="SubTitle(topic.title)"></a>
            </div>
        </div>
    </div>
</div>
